{% extends "layout.html" %}
{% block content %}
<div id="accordion">
    {% for section in sections %}
    <div class="card">
        <div class="card-header" id="heading-{{ forloop.counter }}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}"
                        aria-expanded="false"
                        aria-controls="collapse-{{ forloop.counter }}">
                    {{ section.name }}
                </button>
            </h5>
        </div>

        <div id="collapse-{{ forloop.counter }}" class="collapse" aria-labelledby="heading-{{ forloop.counter }}"
             data-parent="#accordion">
            <div class="card-body">
                <ul class="list-group">
                    {% for log in section.logs %}
                    <li class="list-group-item {{log.class}}">{{ log.message }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="btn-group" style="margin-top: 20px">
    <a href="{% url 'index' %}" class="btn btn-primary">
        <i class="fas fa-home"></i>
        Go home</a>
    <a href="{% url 'simulate' %}" class="btn btn-success">
        <i class="fas fa-cogs"></i>
        Simulate again
    </a>
</div>
{% endblock %}
